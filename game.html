<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="/game/style.css" />
    <link rel="stylesheet" href="/game/game.css" />
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud" class="flex-column">
          <h1 id="question">What is the answer to this question?</h1>
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
          </div>
        </div>
        <div class="hud-item" id="progressBar">
          <div id="progressBarFull"></div>
        </div>
        <div class="hud-item" id="progressText">
          <p class="hud-prefix"></p>
        </div>
      </div>
    </div>
    <div class="score">
      <p class="score-1">Score</p>
      <h1 class="score-2" id="score">0</h1>
    </div>
    <script src="/game/game.js"></script>
  </body>
</html>
